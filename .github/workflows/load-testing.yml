name: load testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  load:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.1.0

      - name: Cache Artillery
        id: cache-artillery
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Artillery
        run: npm install artillery@latest
        if: steps.cache-artillery.outputs.cache-hit != 'true'

      - name: Execute load tests
        run: TARGET_URL=http://example.com artillery run artillery/*.yml
