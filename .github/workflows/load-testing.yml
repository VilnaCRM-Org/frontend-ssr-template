name: load testing
on:
  pull_request:
    branches: [ "main" ]
jobs:
  load:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.1.0

      - name: Cache npm dependencies
        id: cache-npm-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-dependencies-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-dependencies-

      - run: npm install -g artillery@latest
        if: |
          steps.cache-npm-dependencies.outputs.cache-hit != 'true'
      - run: artillery dino

      # need add load tests when web page will be available
