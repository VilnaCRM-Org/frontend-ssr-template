name: static testing
on:
  pull_request:
    branches: [ "main" ]
jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.1.0

      - name: Cache pnpm dependencies
        id: cache-pnpm-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Cache pnpm packages
        id: cache-pnpm-packages
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: npm install -g pnpm
      - run: pnpm i --frozen-lockfile
        if: |
          steps.cache-pnpm-dependencies.outputs.cache-hit != 'true' ||
          steps.cache-pnpm-packages.outputs.cache-hit != 'true'
      - run: pnpm run lint:next
      - run: pnpm run lint:tsc
      - run: pnpm run lint:markdown
